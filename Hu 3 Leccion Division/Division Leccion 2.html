<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Seleccionar Videos</title>
	
<link rel="stylesheet" href="Estilo-selecionar-video.css">
</head>

<body>
	<header>
		<div id="ventana anterior">
			<h1 id="titulo">Suma Leccion 1</h1>
			<button type="button" id="anterior">
				<a href="">
				Atras
				</a>	
			</button>	
		</div>
	</header>
	<section class="video-slider">
		<div class="slide">
			<div class="tittle-video">Aprende a restar - problemas matematicos para ni√±os</div>
			<iframe class="video" src="https://www.youtube.com/embed/8QL-Rws-VXM?ecver=2&enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		
	</section>
	<nav>
		<div class="slide-arrow left">
			<button type="button" id="videoAnterior">Video Anterior</button>
		</div>
		<div class="slide-arrow right">
			<button type="button" id="videoSiguiente">Video Siguiente</button>
		</div>
	</nav>	
</body>
	
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
$(document).ready(function () {
	var pos = 0,
		slides = $('.slide'),
		numOfSlides = slides.length;

	function nextSlide() {
		slides[pos].video.stopVideo()
		slides.eq(pos).animate({ left: '-100%' }, 500);
		pos = (pos >= numOfSlides - 1 ? 0 : ++pos);
		slides.eq(pos).css({ left: '100%' }).animate({ left: 0 }, 500);
	}

	function previousSlide() {
		slides[pos].video.stopVideo()
		slides.eq(pos).animate({ left: '100%' }, 500);
		pos = (pos == 0 ? numOfSlides - 1 : --pos);
		slides.eq(pos).css({ left: '-100%' }).animate({ left: 0 }, 500);
	}

	$('.left').click(previousSlide);
	$('.right').click(nextSlide);
})

function onYouTubeIframeAPIReady() {
	$('.slide').each(function (index, slide) {
		var iframe = $(slide).find('.video')[0]
		slide.video = new YT.Player(iframe)
	})
}
	
	
	
</script>
	
</html>
